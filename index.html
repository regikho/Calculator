<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/icon.svg">
    <title>calculator</title>
</head>
<body>
    <div id="header">
        <img src="./img/calculator.png" alt="icon">
        <h1>calculator</h1>
    </div>
    <div class="container">
        <table class = "calculator" >
            <tr>
                <td colspan = "3"> <input class = "display-box" type = "text" id = "result" disabled /> </td>
                <td> <input class = "button" type = "button" value = "&#8592" onclick = "clearScreen()" style = "background-color: #a01d26;" /> </td>
            </tr>
            <tr>
                <td> <input class = "button" type = "button" value = "(" onclick = "display('(')" /> </td>
                <td> <input class = "button" type = "button" value = ")" onclick = "display(')')" /> </td>
                <td> <input class = "button" type = "button" value = "." onclick = "display('.')" /> </td>
                <td> <input class = "button" type = "button" value = "&#215" onclick = "display('*')" /> </td>
            </tr>
            <tr>
                <td> <input class = "button" type = "button" value = "7" onclick = "display('7')" /> </td>
                <td> <input class = "button" type = "button" value = "8" onclick = "display('8')" /> </td>
                <td> <input class = "button" type = "button" value = "9" onclick = "display('9')" /> </td>
                <td> <input class = "button" type = "button" value = "&#247" onclick = "display('/')" /> </td>
            </tr>
            <tr>
                <td> <input class = "button" type = "button" value = "4" onclick = "display('4')" /> </td>
                <td> <input class = "button" type = "button" value = "5" onclick = "display('5')" /> </td>
                <td> <input class = "button" type = "button" value = "6" onclick = "display('6')" /> </td>
                <td> <input class = "button" type = "button" value = "-" onclick = "display('-')" /> </td>
            </tr>
            <tr>
                <td> <input class = "button" type = "button" value = "1" onclick = "display('1')" /> </td>
                <td> <input class = "button" type = "button" value = "2" onclick = "display('2')" /> </td>
                <td> <input class = "button" type = "button" value = "3" onclick = "display('3')" /> </td>
                <td> <input class = "button" type = "button" value = "+" onclick = "display('+')" /> </td>
            </tr>
            <tr>
                <td> <input class = "button" type = "button" value = "0" onclick = "display('0')" /> </td>
                <td colspan="3"> <input class = "button" type = "button" value = "=" onclick = "calculate()" style = "background-color: #a01d26;" /> </td>
            </tr>
        </table>
    </div>
    <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>

    <script src='app.js'></script> 
</body>
</html>
